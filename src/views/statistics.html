<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <!-- ... existing navbar code ... -->
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Volunteer Statistics</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Monthly Volunteer Sign-ups</h5>
                        <canvas id="signupsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Opportunities by Category</h5>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Volunteer Hours by Month</h5>
                        <canvas id="hoursChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Impact Metrics</h5>
                        <canvas id="impactChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-5 text-center">
        <p>&copy; 2025 Volunteer Connect. All rights reserved.</p>
    </footer>

    <!-- Back to Top Button -->
    <button id="backToTop" title="Back to Top">&uarr;</button>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
